<div id="addClientModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Client</h4>
            </div>
            <div class="modal-body">
                <table>
                    <div class="input-group-prepend">
                        <span class="input-group-text" >First name</span>
                    </div>
                    <input type="Text" class="form-control-file"  id="addFirstName">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Last name</span>
                    </div>
                    <input type="Text" class="form-control-file"  id="addLastName">
                    <input type="submit" class="btn btn-primary" id="clientSubmit">
                    <tr>
                        <td><span id="clientspan"></span></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button id="clsCl" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <script>
                    $("#clsCl").click(function () {
                        $("#clientspan").text("")
                    })
                </script>
            </div>
        </div>
    </div>
</div>

<div id="addAccountModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Account</h4>
            </div>
            <div class="modal-body">
                <table>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >Client id</span>
                            <input id="addAccClientId" type="text" class="form-control" aria-label="Small"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>


                        <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >Account number</span>
                            <input id="accNumInput" type="text" class="form-control" aria-label="Small"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>


                        <div class="input-group-prepend">
                            <span class="input-group-text" >Account type</span>
                            <input id="accTypeInput" type="text" class="form-control" aria-label="Small"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>


                    </div>
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Balance</span>
                        <input id="accBalance" type="number" min="0" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm">
                    </div>


                    <input type="submit" class="btn btn-primary" id="accSubmit">
                    <tr>
                        <td><span id="accSpan"></span></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button id="clsAcc" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <script>
                    $("#clsAcc").click(function () {
                        $("#accSpan").text("");
                    })
                </script>
            </div>
        </div>
    </div>
</div>


    <div id="transactionModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Transaction</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td><span id="transSpan"></span></td>
                        </tr>
                    </table>
                </div>

                <div class="modal-footer">
                    <button id="clsTrans" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <script>
                        $("#clsTrans").click(function () {
                            $("#transSpan").text("")

                        })
                    </script>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

</div>
