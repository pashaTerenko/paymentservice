<div id="addAppModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add App</h4>
            </div>
            <div class="modal-body">
                <table>
                    <div class="input-group-prepend">
                        <span class="input-group-text" >App name</span>
                    </div>
                    <input type="Text" class="form-control-file"  id="addAppName">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Package</span>
                    </div>
                    <input type="Text" class="form-control-file"  id="addAppPackage">
                    <input type="submit" class="btn btn-primary" id="addAppSubmit">
                    <tr>
                        <div class="loader" id="appspanloader" style="display: none"></div>
                        <td><span id="appspan"></span></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <div class="loader" id="addAppspan" style="display: none"></div>
                        <td><span id="loadMessageSpan"></span></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button id="clsLB" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <script>
                    $("#clsLB").click(function () {
                        $("#loadMessageSpan").text("")
                    })
                </script>
            </div>
        </div>
    </div>
</div>

<div id="addPartnerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Partner</h4>
            </div>
            <div class="modal-body">
                <table>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Partner name</span>
                        </div>

                        <input id="PartnerNameInput" type="text" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sl">Partner chat ID</span>
                        </div>

                        <input id="PartnerChatIdInput" type="text" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <input type="submit" class="btn btn-primary" id="addPartnerSubmit">
                    <tr>
                        <div class="loader" id="addPartnerLoader" style="display: none"></div>
                        <td><span id="partnerAddSpan"></span></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button id="clsLBP" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <script>
                    $("#clsLBP").click(function () {
                        $("#PLdateSpan").text("");
                    })
                </script>
            </div>
        </div>
    </div>
</div>


    <div id="addImageModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Image</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <div class="input-group-prepend">
                            <span class="input-group-text" >App add Image</span>
                        </div>

                        <tr>


                        </tr>
                        <tr>
                            <span id="addImgspan" >Select image</span>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button id="clsImg" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <script>
                        $("#clsImg").click(function () {
                            $("#loadMessageSpan").text("")
                            imageToSend=null;
                            loadImgId=null;
                        })
                    </script>
                </div>
            </div>
        </div>
